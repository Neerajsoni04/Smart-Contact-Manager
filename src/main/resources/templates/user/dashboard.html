<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script},~{::link})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' |  DashBoard'">DashBoard Page</title>
  </head>
  <body>
    <div id="content">
      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex items-center justify-center md:pt-32 flex-col">
          <h1>This is DashBoard</h1>
        </div>
    </div>

    <script>
      console.log("this is Dashboard page");
    </script>
  </body>
</html>
